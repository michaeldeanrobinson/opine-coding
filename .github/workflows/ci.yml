name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Restore
        run: dotnet restore OpineCoding.slnx

      - name: Build
        run: dotnet build OpineCoding.slnx --configuration Release --no-restore

      - name: Test
        run: dotnet test OpineCoding.slnx --configuration Release --no-build
